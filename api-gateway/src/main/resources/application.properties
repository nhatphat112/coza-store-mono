spring.application.name=api-gate-way
server.port=8080
#config eureka client
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true
#config api gate way
#user-service
spring.cloud.gateway.mvc.routes[0].id=user-service
spring.cloud.gateway.mvc.routes[0].uri=lb:http://user-service
spring.cloud.gateway.mvc.routes[0].predicates[0]=Path=/api/user-service
